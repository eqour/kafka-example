services:
  # 1. Zookeeper (требуется для Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-network

  # 2. Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:6.2.0
    container_name: kafka-broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 3. Kafka Init (для создания топика)
  kafka-init:
    image: confluentinc/cp-kafka:6.2.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        sleep 10
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic example-topic --partitions 3 --replication-factor 1
        echo 'Topic example-topic created successfully'
        kafka-topics --bootstrap-server kafka:9092 --list
      "
    networks:
      - kafka-network

  # 4. Producer Application (производитель)
  producer-app:
    build:
      context: ./kafka-example-producer
      dockerfile: Dockerfile
    container_name: producer-app
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: messages
    networks:
      - kafka-network
    restart: on-failure

  # 5. Consumer Application (потребитель)
  consumer-app:
    build:
      context: ./kafka-example-consumer
      dockerfile: Dockerfile
    container_name: consumer-app
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: messages
      KAFKA_GROUP_ID: consumer-group
    networks:
      - kafka-network
    restart: on-failure

networks:
  kafka-network:
    driver: bridge